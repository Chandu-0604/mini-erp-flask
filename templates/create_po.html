{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-8">

        <div class="card shadow-sm">
            <div class="card-header bg-warning">
                <h4 class="mb-0">Create Purchase Order</h4>
            </div>

            <div class="card-body">

                <form method="POST">

                    <div class="row">

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Vendor</label>
                            <select class="form-select" name="vendor" required>
                                <option value="">-- Select Vendor --</option>
                                {% for vendor in vendors %}
                                <option value="{{ vendor.id }}">{{ vendor.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Product</label>
                            <select class="form-select" name="product" required>
                                <option value="">-- Select Product --</option>
                                {% for product in products %}
                                <option value="{{ product.id }}">{{ product.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                    </div>

                    <div class="mb-3">
                        <label class="form-label">Quantity</label>
                        <input class="form-control" type="number" name="quantity" min="1" required>
                        <div class="form-text">Enter number of units to order</div>
                    </div>

                    <hr>

                    <div class="d-flex justify-content-between">
                        <a href="/purchase-orders" class="btn btn-secondary">
                            Cancel
                        </a>

                        <button type="submit" class="btn btn-warning">
                            Create Purchase Order
                        </button>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
