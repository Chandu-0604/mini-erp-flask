{% extends "base.html" %}

{% block content %}

<h2>ERP Reports Dashboard</h2>

<div class="row mt-4">

    <div class="col-md-3">
        <div class="card text-bg-primary mb-3">
            <div class="card-body">
                <h5>Total Vendors</h5>
                <h2>{{ total_vendors }}</h2>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card text-bg-success mb-3">
            <div class="card-body">
                <h5>Total Products</h5>
                <h2>{{ total_products }}</h2>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card text-bg-warning mb-3">
            <div class="card-body">
                <h5>Total Orders</h5>
                <h2>{{ total_orders }}</h2>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card text-bg-info mb-3">
            <div class="card-body">
                <h5>Approved Orders</h5>
                <h2>{{ approved_orders }}</h2>
            </div>
        </div>
    </div>

</div>

<div class="row">
    <div class="col-md-3">
        <div class="card text-bg-danger mb-3">
            <div class="card-body">
                <h5>Pending Orders</h5>
                <h2>{{ pending_orders }}</h2>
            </div>
        </div>
    </div>
</div>

{% endblock %}
