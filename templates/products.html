{% extends "base.html" %}

{% block content %}

<h2>Products</h2>

<table class="table table-bordered table-striped">
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
    <th>Action</th>
</tr>

{% for product in products %}
<tr>
    <td>{{ product.id }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.description }}</td>
    <td>â‚¹ {{ product.price }}</td>
    <td>
        <a class="btn btn-sm btn-warning" href="/edit-product/{{ product.id }}">Edit</a>
        <a class="btn btn-sm btn-danger"
            href="/delete-product/{{ product.id }}"
            onclick="return confirmDelete('Are you sure you want to delete this product?')">
            Delete
            </a>
    </td>
</tr>
{% endfor %}

</table>

{% endblock %}
