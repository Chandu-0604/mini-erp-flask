{% extends "base.html" %}

{% block content %}

<h2>Edit Product</h2>

<form method="POST">

    <label>Product Name:</label>
    <input class="form-control" type="text" name="name" value="{{ product.name }}" required><br>

    <label>Description:</label>
    <textarea class="form-control" name="description">{{ product.description }}</textarea><br>

    <label>Price:</label>
    <input class="form-control" type="number" step="0.01" name="price" value="{{ product.price }}" required><br>

    <button class="btn btn-primary" type="submit">Update Product</button>

</form>

{% endblock %}
